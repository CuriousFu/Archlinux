general {
    output_format = "i3bar"
    colors = true
    color_good = "#BBBBBB"
    color_bad = "#CC1616"
    color_degraded = "#55858E"
    interval = 1
}

order += "deadbeef"
order += "sysdata"
order += "cpu_usage"
order += "cpu_temperature 0"
order += "diskdata"
order += "whatismyip"
order += "net_rate"
