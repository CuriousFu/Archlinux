}
sysdata {
    format = "📈 {mem_used}G 📉 {mem_used_percent}%"
    #color = "#48CCCD"
    color = "#FF6EB4"
    #color = "#ff6600"
}

cpu_usage {
    format = " %usage"
   # format = "🔲 %usage"
    #color = "#52D017"

    color = "#9933ff"
}

cpu_temperature 0 {
    #format = "♨️ %degrees °C"
    format = " %degrees °C"
    max_threshold = 65
    path = "/sys/class/thermal/thermal_zone0/temp"
    #color = "#6699ff"
    color = "#98FB98"
# color = "#CCFB5D"
}
diskdata  {
        format ="{used_percent}%"
        #color = "#61F21d"
        color = "#139855"
}
